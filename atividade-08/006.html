    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag _<p>">Parágrafo</abbr></li>
            <li><abbr title="Use uma das tags entre _<h1> até _<h6>">Titulos</li>
                <li><abbr title="Use a tag _<img>">Imagens</abbr></li>
                <li><abbr title="Use a tag _<abbr>">Abreviações</abbr></li>
                <li><abbr title="Use a tag _<code>">Códigos-fontes</abbr></li>
                <li><abbr title="Use a tag _<ol">Listas numeradas</abbr></li>
                <li><abbr title="Use a tag _<ul>">Listas com marcadores</abbr></li>
                </ul>
