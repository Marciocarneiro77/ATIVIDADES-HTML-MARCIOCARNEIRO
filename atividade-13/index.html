<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">

</head>
<body>
    <form class=" formulario" method="post">
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>

        <div class="campo">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome"name="nome"  placeholder="Digite seu nome*" required></div>

            <div class="campo">
                <label for="telefone">Seu Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required></div>
            </div>
            
            <div class="campo">
            <label for="email">Seu E-mail:</label>
            <input type="text" id="email"name="email" placeholder="Digite seu e-mail*" required></div>

            <div class="camporadiobox">
                <span>Deseja receber nossas novidades?</span>
                <input type="radio"name="novidades" id="sim"value="sim" checkred><label for="sim">Sim</label>
                  <input type="radio"name="novidades" id="nao"value="nao"><label for="nao">Não</label>
            </div>
            <div class="campo">
                <label for="mensagem">Sua mensagem</label>
                <textarea name="mensagem" id="mensagem" placeholder="mensagem*" required></textarea>
            </div>
            <input type="submit" name="acao" value="Enviar">
        </form>


    
</body>
</html>
