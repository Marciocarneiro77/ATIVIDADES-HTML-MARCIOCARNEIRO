<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilos.css"type="text/css">

</head>
<body>
    <div class="container">
        <img src="img/estudantes.jpg" all="">
        <div>
            <form method="POST" class="formulario">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required
                    >
                </div>
  <div class="form-radio">
      <label for="Tipo" class="radio-label">Tipo:</label>
      <div class="form-radio-item">
          <input type="radio" id="matricula" checked name="tipo">
          <label for="matricula">Matricula</label>
          <span class="check"></span>
          </div>
                  
          <div class="form-radio-item">
            <input type="radio" id="transferencia" name="tipo">
            <label for="transferencia">Transferência</label>
            <span class="check"></span>
            </div>
        </div>

            <div class="form-row">
                <div class="form-group">
                <label for="estado">Estado:</label>
                <div class="form-select">
                    <select id="estado">
                        <option value=""></option>
                        <option value="sp">São Paulo</option>
                    </select>
                </div>
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <div class="form-select">
                        <select id="cidade">
                            <option value=""></option>
                            <option value="americana">Americana</option>   

                            <option value="limeira">Limeira</option>
                        </select>
                    </div>
                    </div>
                    </div>
 <div class="form-group">
  <label for="birth_date">Data de Nascimento:</label>
  <input type="date" id="data-nascimento">
 </div>
 <div class="form-group">
    <label for="course">Curso:</label>
    <div class="form-select">
        <select id="course">
            <option value=""></option>
            <option value="ti">Técnico de informática</option>          
            <option value="jogos">Programação de jogos</option>
<option value="internet">Técnico de informática para internet</option>
        </select>
    </div>
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email">
</div>
<button type="submit" value="Submit Form" class="submit" id="submit">Cadastrar</button>
</form>
</div>
</div>

</body>
</html>
